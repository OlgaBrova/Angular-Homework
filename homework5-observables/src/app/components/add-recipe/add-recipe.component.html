<form  [formGroup]="newRecipeForm" (ngSubmit)="onReactiveFormSubmit()">
    <div class="container recipeForm">
        <h3>Add your recipe:</h3>
        
        
        <div class="form-group">
            <label for="name">Recipe name:</label>
            <input  
                type="text"
                class="form-control"
                id="name"
                autocomplete="off" 
                formControlName="name"
            />
        </div>

        <div class="form-group">
            <label for="description">Recipe description:</label>
            <input  
                type="text"
                class="form-control"
                id="description"
                autocomplete="off" 
                formControlName="description"
            />
        </div>

        <div class="form-group">
            <label for="imageUrl">Recipe image:</label>
            <input 
                type="text"
                class="form-control" 
                id="imageUrl"
                autocomplete="off"
                formControlName="imageUrl"
            />
        </div>
       

        <div formArrayName="ingredients">
            <div>
                <label for="ingredients">Recipe ingredients:</label>
            </div>
            <div 
                class="form-group"
                *ngFor="let control of getIngredientsControls(); let i = index"
            >
                <input 
                    type="text"
                    class="form-control" 
                    autocomplete="off"
                    [formControlName]="i"
                />
            </div>
            <button type="button" class="btn btn-danger btn-sm" (click)="addIngredients()" >Add ingredient</button>
          
        </div>

        <button class="btn btn-dark" type="submit">Submit</button>
    </div>     
</form>
